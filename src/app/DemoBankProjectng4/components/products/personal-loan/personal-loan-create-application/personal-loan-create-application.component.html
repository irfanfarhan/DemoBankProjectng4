<div class="container personal-create-details">
    <div class="col-lg-12 col-md-12">
        <tabset #staticTabs>
            <tab [heading]="'Basic Information'">
                <div class="col-lg-12 col-md-12 content-panel">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" (click)="selectTab(1)" class="btn btn-default">Next</button>
                    </form>
                </div>
            </tab>
            <tab [heading]="'Employee Details'">
                <div class="col-lg-12 col-md-12 content-panel">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" (click)="selectTab(0)" class="btn btn-default">previous</button>
                    </form>
                </div>
            </tab>
        </tabset>
    </div>
</div>
