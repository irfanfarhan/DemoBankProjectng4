<div class="col-md-12 home-section padding-none">
    <carousel>
        <slide *ngFor="let carousel of carouselMetadata; let i=index">
            <img src="{{carousel.imgPath}}" class="img-responsive">
            <div class="carousel-caption d-none d-md-block">
                <div *ngIf="carousel.captionShow">
                    <h3>{{carousel.caption}}</h3>
                    <p>{{carousel.subCaption}}</p>
                </div>
            </div>
        </slide>
    </carousel>
</div>
