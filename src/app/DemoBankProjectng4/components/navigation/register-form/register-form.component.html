<div class="col-md-12 register-form">
    <div class="panel panel-default">
        <div class="panel-body">
            <form [formGroup]="applyForm" (submit)="confirmApply()" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Full Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="name" formControlName="name" [(ngModel)]="applyData.name" placeholder="Full Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" formControlName="email" [(ngModel)]="applyData.email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="text" id="phone" formControlName="phone" [(ngModel)]="applyData.phone" placeholder="Phone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-4 control-label">Date of Birth</label>
                    <div class="col-sm-8">
                        <input type="date" formControlName="birthDate" [(ngModel)]="applyData.birthDate" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="annualIncome" class="col-sm-4 control-label">Annual Income</label>
                    <div class="col-sm-8">
                        <input type="text" formControlName="annualIncome" [(ngModel)]="applyData.annualIncome" id="annualIncome" placeholder="Annual Income" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="loanType" class="col-sm-4 control-label">Loan Type</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="loanType" formControlName="loanType" [(ngModel)]="applyData.loanType">
                            <option [ngValue]="undefined">Select the Loan Type</option>
                            <option *ngFor="let loanType of loanTypeList" [ngValue]="loanType.id">
                              {{ loanType.loanType }}
                            </option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="employeetype" class="col-sm-4 control-label">Employee Type</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="employeeType" formControlName="employeetype" [(ngModel)]="applyData.employeetype">
                            <option [ngValue]="undefined">Select the Employment Type</option>
                            <option *ngFor="let empType of employmentTypeList" [ngValue]="empType.id">
                              {{ empType.empType }}
                            </option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loanrequired" class="col-sm-4 control-label">Loan Amount Required</label>
                    <div class="col-sm-8">
                        <input type="text" id="loanrequired" formControlName="loanrequired" [(ngModel)]="applyData.loanrequired" placeholder="Loan Amount Required" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactTime" class="col-sm-4 control-label">Contact Time</label>
                    <div class="col-sm-8">
                        <input type="text" id="contactTime" formControlName="contactTime" [(ngModel)]="applyData.contactTime" placeholder="Contact Time" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" formControlName="agree" [(ngModel)]="applyData.agree">I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" [disabled]="!applyForm.valid" class="btn btn-primary btn-block register-btn">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
