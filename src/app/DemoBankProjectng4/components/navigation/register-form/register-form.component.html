<div class="col-md-12 register-form">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstName" class="col-sm-4 control-label">Full Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="text" id="phone" placeholder="Phone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-4 control-label">Date of Birth</label>
                    <div class="col-sm-8">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="annualIncome" class="col-sm-4 control-label">Annual Income</label>
                    <div class="col-sm-8">
                        <input type="text" id="annualIncome" placeholder="Annual Income" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="employeetype" class="col-sm-4 control-label">Employee Type</label>
                    <div class="col-sm-8">
                        <select id="employeetype" class="form-control">
                            <option>Salaried</option>
                            <option>Self Employed</option>
                            <option>Business</option>
                            <option>Self Employed Professionals</option>
                            <option>NRI</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loanrequired" class="col-sm-4 control-label">Loan Amount Required</label>
                    <div class="col-sm-8">
                        <input type="text" id="loanrequired" placeholder="Loan Amount Required" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactTime" class="col-sm-4 control-label">Contact Time</label>
                    <div class="col-sm-8">
                        <input type="text" id="contactTime" placeholder="Contact Time" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary btn-block register-btn">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
