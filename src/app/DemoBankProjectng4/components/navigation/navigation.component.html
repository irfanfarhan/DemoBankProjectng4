<div class="navbar navbar-default navbar-fixed-top nav-menu-bar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#">
                <a href><img src="assets/images/logo.jpg" alt="logo"></a>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li *ngFor="let menu of menuMetadata; let i=index" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a routerLink="{{menu.routeUrl}}" *ngIf="menu.subMenu.length == 0">
                        <i class="fa {{menu.iconName}}" aria-hidden="true"></i> {{menu.title}}
                    </a>
                    <a *ngIf="menu.subMenu.length > 0" href class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa {{menu.iconName}}" aria-hidden="true"></i> {{menu.title}}
                    </a>
                    <ul class="dropdown-menu multi-level" *ngIf="menu.subMenu.length > 0">
                        <li *ngFor="let subMenu of menu.subMenu" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <a routerLink="{{menu.routeUrl}}{{subMenu.routeUrl}}">
                                <i class="fa {{subMenu.iconName}}" aria-hidden="true"></i> {{subMenu.title}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="cursor-pointer" (click)="login()"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-circle-o" aria-hidden="true"></i> My Account<b class="caret"></b></a>
                    <ul class="dropdown-menu multi-level">
                        <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
                        <li><a href="#"><i class="fa fa-key" aria-hidden="true"></i> Change Password</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<app-modal #loginModal (modalOutput)="refreshLogin($event)" class="login-model"></app-modal>
<router-outlet>
</router-outlet>
